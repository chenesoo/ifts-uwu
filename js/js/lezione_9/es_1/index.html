<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Esercizio 1</title>
</head>

<body>
    <div class="container">
        <h1>FORM - Nuovo Contatto</h1>
    </div>
    <div class="container">
        <div id="risultato"></div>
    </div>
    <div class="container mt-3">
        <form id="formContatto">
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="cognome" class="col-sm-2 col-form-label">Cognome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cognome" placeholder="Inserisci il cognome">
                </div>
            </div>
            <div class="form-group row">
                <label for="telefono" class="col-sm-2 col-form-label">Telefono:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="telefono" placeholder="Inserisci il telefono">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Inserisci un indirizzo email">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Contatto</button>
        </form>
    </div>
    <script>
        /* Aggiungiamo al tag form l’evento Submit attraverso il metodo addEventListener e fermiamo la sua esecuzione. Stampiamo i valori dell’oggetto event sulla console */
        document.addEventListener("DOMContentLoaded", function () {
            let el = document.getElementById("formContatto");
            el.addEventListener("submit", function (e) {
                e.preventDefault();
                let nome = document.getElementById("nome");
                console.log("nome: " + nome.value);
                let cognome = document.getElementById("cognome");
                console.log("cognome: " + cognome.value);
                let telefono = document.getElementById("telefono");
                console.log("telefono: " + telefono.value);
                let email = document.getElementById("email");
                console.log("email: " + email.value);
            })
        })
    </script>
</body>

</html>
